<html>
<head><title>Changing Images</title></head>
<body>
<h3>마우스가 올라오면 변하는 이미지</h3>
<a href="#" onMouseOver="document.images[0].src='stop.jpg'"
            onMouseOut="document.images[0].src='start.jpg'",
            "document.images[1].src='rocksculptures-StackonBalance.jpg'">
<img src="start.jpg" border=0>
<p>
<a href="#" onMouseOver="document.images[1].src='rocksculptures-ThreeandaTree.jpg'"
            onMouseOut="document.images[1].src='rocksculptures-StackonBalance.jpg'">
<img src="rocksculptures-StackonBalance.jpg" border=0>
</body></html>
