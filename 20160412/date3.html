<html><head><title>Date</title></head>
<body><h3>Object Array Date Test</h3>
<script language="JavaScript">
  wkday = new Array("일","월","화","수","목","금","토");
  today = new Date();
  ty = today.getYear(); if(ty<1900) ty += 1900;
  tm = today.getMonth()+1;
  td = today.getDate();
  document.write("오늘은 ",ty,"년 ",tm,"월 ",td,"일 ");
  document.write(wkday[today.getDay()],"요일입니다");
  document.write("<br> 지금 시각은 ",today.getHours(),"시 ",
    today.getMinutes(),"분 ",today.getSeconds(),"초입니다");
  document.write("<p>");

  bday = new Date("1994/2/26");
//  bday = new Date("2013/4/1");
  byear = bday.getYear();
  if(byear<1900) byear += 1900;
  document.write("생일 : ",byear,"년 ",bday.getMonth()+1,"월 ");
  document.write(bday.getDate()+"일은 ");
  document.write(wkday[bday.getDay()],"요일입니다");

  ttime = parseInt(today.getTime()/1000);
  btime = parseInt(bday.getTime()/1000);
  btosec = ttime - btime;
  document.write("<p> 1970,1.1 ~ today: ",ttime);
  document.write(", ~ bday: ",btime);
  document.write("<p> bday ~ today : ",btosec,"초 지났습니다.");
  document.write("<br> bday ~ today : ",parseInt(btosec/(24*3600)),"일 지났습니다.");
</script>
</body></html>
