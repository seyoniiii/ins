<html><head><title>Date</title></head>
<body><h3>Date Set Test</h3>

  <table border =1>
    <tbody bgcolor = gold>
  <tr><td>2013301058</td><td>이세연</td></tr>
</tbody></table><br>

<script language="JavaScript">

wkday=new Array("일","월","화","수","목","금","토");

today = new Date();
tt = new Date();

tdate = today.getDate(); // 17일
ty=today.getYear(); // 2016년
if(ty<1900) ty += 1900;
document.write("오늘 : ", ty, "년", today.getMonth()+1, "월"); //ty =2016 , 04월
document.write(tdate,"일"); //17일
document.write(wkday[today.getDay()], "요일<br>");

t=today.getTime();
tt.setTime(t+1000*3600*24*10000);

tyear=tt.getYear();
if(tyear<1900) tyear+=1900;
document.write("10,000일 후 : ", tyear ,"년", tt.getMonth()+1, "월");
document.write(tt.getDate()+"일");
document.write(wkday[tt.getDay()], "요일<br>");


</script>
</body></html>
