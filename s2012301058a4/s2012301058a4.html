</form>
<script language="JavaScript">
  function SchoolToStation(left) {
    bus.style.left = 600;
    bus.style.top = 80+left++;
    if(left>180) return 0;
    else { var cmd="SchoolToStation("+left+")"; window.setTimeout(cmd,10); }
  } // 서경대학교 ~ 성신여대입구
  function StationMove_1(y) {
    subway.style.left = 640-y++;
    subway.style.top = 270+y++;
    if(y>70) return 0;
    else { var cmd="StationMove_1("+y+")"; window.setTimeout(cmd,30); }
  }// 성신여대입구역 ~ 녹번역 1
  function StationMove_2(y) {
    subway.style.left = 570;
    subway.style.top = 340+y++;
    if(y>200) return 0;
    else { var cmd="StationMove_2("+y+")"; window.setTimeout(cmd,10); }
  }// 성신여대입구역 ~ 녹번역 2
  function StationMove_3(y) {
    subway.style.left = 570-y++;
    subway.style.top = 540-y++/3;
    if(y>290) return 0;
    else { var cmd="StationMove_3("+y+")"; window.setTimeout(cmd,20); }
  }// 성신여대입구역 ~ 녹번역 3
  function StationMove_4(y) {
    subway.style.left = 280-y++;
    subway.style.top = 440-y++;
    if(y>200) return 0;
    else { var cmd="StationMove_4("+y+")"; window.setTimeout(cmd,30); }
  }// 성신여대입구역 ~ 녹번역 3
  function walk(a) {
    person.style.left = 100;
    person.style.top = 220-a++;
    if(a>70) return 0;
    else { var cmd="walk("+a+")"; window.setTimeout(cmd,20); }
  } //녹번역 ~ 집
  function route() {
    setTimeout("SchoolToStation(10)",0);
    setTimeout("StationMove_1(10)",2100);
    setTimeout("StationMove_2(10)",3400);
    setTimeout("StationMove_3(10)",5800);
    setTimeout("StationMove_4(10)",9300);
    setTimeout("walk(10)",12500);

  }
</script>
